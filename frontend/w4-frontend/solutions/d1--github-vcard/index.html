<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub Profile</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab:100,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title" id="name-header">Your Name</h1>
    </header>
    <main class="main">
        <section class="basics">
            <h2 class="basics__header">
                The Basics
            </h2>
            <div class="basics__datum">
                <span class="basics__label">Name</span>
                <span class="basics__value" id="name">HOLD</span>
            </div>
            <div class="basics__datum">
                <span class="basics__label">GitHub URL</span>
                <span class="basics__value" id="github-url">HOLD</span>
            </div>
            <div class="basics__datum">
                <span class="basics__label">Company</span>
                <span class="basics__value" id="company">HOLD</span>
            </div>
            <div class="basics__datum">
                <span class="basics__label">Website</span>
                <span class="basics__value" id="website">HOLD</span>
            </div>
        </section>
        <section class="story">
            <h2 class="story__header">
                The Story
            </h2>
            <div class="story__text" id="bio">HOLD</div>
        </section>
        <section class="avatar">
            <img class="avatar__image" id="avatar-image" src='http://via.placeholder.com/110x110/'>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
